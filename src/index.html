<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
          <img
            src="<%=require('./Images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <button 
          type="button"
          class="avatar__edit-icon"
          id="avatar-edit-icon"></button>

          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Kya</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <div class="profile-picture"></div>
      </main>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_error"
            id="name-input"
            name="name"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="name-input-error"></span>
          <input
            class="modal__input modal__input_type_error"
            id="description-input"
            name="description"
            placeholder="Description"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="description-input-error"
          ></span>
          <button class="modal__button" id="profile-save-btn" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            id="card-input-title"
            name="name"
            placeholder="Title"
            type="text"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="card-input-title-error"></span>
          <input
            class="modal__input"
            id="card-input-url"
            name="url"
            placeholder="Image URL"
            type="url"
            required
          />
          <span
            class="modal__error"
            id="card-input-url-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            id="add-save-btn"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Open card preview -->
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content-preview">
        <button
          type="button"
          class="modal__close"
          id="modal__close-preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <h3 class="modal__caption"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!--remove card modal-->
    <div class="modal" id="remove-card-modal">
      <div class="modal__content">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close"
        ></button>
        <h3 class="modal__caption">Are you sure?</h3>
        <form class="modal__form" id="remove-card-form">
          <button type="submit" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <!-- Avatar Modal -->
     <div class="modal" id="avatar-modal">
      <div class="modal__content">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close"
        ></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form" id="remove-card-form">
          <input 
          id="avatar-input"
          class="modal__input"
          name="avatar"
          type="url"
          required 
          />
          <button type="submit" class="modal__button">Yes</button>
          <span id="avatar-iput-error" class="modal__error">Please fill out this field.</span>
        </form>
      </div>
     </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
